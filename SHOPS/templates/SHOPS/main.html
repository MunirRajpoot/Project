{% extends 'SHOPS/basic.html' %}


{% block css %}
<style>
.myheader {
    display: flex;
    width: 100%;
    height: 50px;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(193, 145, 241);
    padding: 0 50px;
  }

  .section1,
  .section2 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;

  }

  .mypara p {
    margin-bottom: 0;
  }

  .section2 .cart-i {
    width: 50px;
    height: 50px;
  }

  .section2 {
    width: 50px;
  }

  .mycus-i {
    cursor: pointer;
  }
</style>
{% endblock css %}

{% block title %}Shop now{% endblock title %}

{% block header %}

{% comment %}  {% endcomment %}
<div class="myheader">
    <div class="section1">
      <div class="mypara">
        <p id="my-p-i">Welcome to chase world</p>
      </div>
      <div class="si-r">
        <a href="#">Sign in</a>
      </div>

    </div>
    <div class="section2">
      <div class="mycus-i" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill"
          viewBox="0 0 16 16">
          <path
            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z" />
        </svg>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Your cart</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <h3>Your! Cart is Empty now.</h3>
        </div>
      </div>


      <div class="search-i">



        <!-- Button trigger modal -->
        <div class="mycus-i" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">

                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span>
          <h4>Chase World</h4>
        </span>
      </a>
    </div>
  </nav>
{% endblock header %}
