<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .mycustom {
      max-width: 400px;
      height: 500px;
    }

    .my-flex {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group {
      margin-top: 5px;
      margin-bottom: 15px;
    }
  </style>
  <title>Sign Up</title>
</head>

<body>
  <div class="container mycustom">
    <form action="/SHOPS/authorization/" method="post">
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="Username" aria-describedby="Username" required name="username">
        
        
      </div>
      <div class="form-group">
        <label for="Fname">First name</label>
        <input type="text" class="form-control" id="Fname" aria-describedby="Fname" required name="Finame">
      </div>
      <div class="form-group">
        <label for="Lname">Last name</label>
        <input type="text" class="form-control" id="Lname" aria-describedby="Lname" required name="lasname">

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
          name="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="Password1">Password</label>
        <input type="password" class="form-control" id="Password1" required name="Pass1">
      </div>
      <div class="form-group">
        <label for="Password2">Retype Password</label>
        <input type="password" class="form-control" id="Password2" required name="Pass2">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I have read terms and conditions</label>
      </div>
      {% csrf_token %}
      <span class="my-flex"> <button type="submit" class="btn btn-primary">Submit</button> <a href="/SHOPS/login/">Have
          account! Login now</a> </span>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
